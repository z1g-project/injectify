name: Release to npm

on:
  push:
    paths:
      - 'package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Deps
        run: npm i
      - name: Release to npm
        if: github.event_name == 'push' && contains(github.event.head_commit.modified, 'package.json')
        run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
